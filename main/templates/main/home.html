<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <title>Language Translator</title>
</head>
<body class='bg-gray-800 text-white p-8 md:p-12 lg:p-20'>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Language Translator</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    {% if message.tags == 'info' %}
                        <p class='text-purple-400 text-center'>
                            {{ message }}
                        </p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            <form method="post" class="bg-gray-900 p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3">
                {% csrf_token %}
                <input type="text" name="translate" placeholder="Enter the text here..." required class="w-full p-3 mb-4 rounded border border-gray-700 bg-gray-800 text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-500">
                <select required name="language" class="w-full p-3 mb-4 rounded border border-gray-700 bg-gray-800 text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-500">
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                    <option value="German">German</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Greek">Greek</option>
                    <option value="Hebrew">Hebrew</option>
                </select>
                <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Translate</button>
            </form>

            {% if translation %}
                <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3 mt-6 md:mt-0">
                    <h2 class="text-xl font-semibold mb-4">Translation:</h2>
                    <p class='text-white'>
                        {{ translation }}
                    </p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
